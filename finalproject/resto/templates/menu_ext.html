{% extends "layout.html" %}
{% load static %}

{% block body %}
    <div style="padding-left:20px"><div class="adv">Table no: {{ no }}  </div><div>Last order time: {{ time }}</div></div><br><br>
    <h2 style="text-align: center;">{{ title }}</h2>
    {% for item in items %}
        <div class="card mb-3">
            <table class="table table-borderless" style="width:100%">
                <tr>
                    <td style="width:50%; text-align:center; justify-content: center;"><a href="{% url 'extend' item.category.id %}"><img src="{{ item.pic }}" width="150"></a></td>
                    <td style="width:50%;">
                        <h5 class="card-title" >{{ item.title }}</h5>
                        <p class="card-text">{{ item.description|safe }}</p>
                        <div class="adv">Rp. {{ item.price }} <span id="{{ item.id }}"></span></div>
                    </td>
                </tr>
            </table>
        </div>
    {% endfor %}
{% endblock %}

{% block script %}
        <script src="{% static 'options.js' %}"></script>
{% endblock %}
