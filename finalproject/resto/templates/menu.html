{% extends "layout.html" %}


{% block body %}
    <div style="padding-left:20px"><div class="adv">Table no: {{ no }}  </div><div>Last order time: {{ time }}</div></div><br>
    <div class="container-fluid">
        <div class="row justify-content-center">
          {% for cat in categories %}
            <div class="card" style="width: 18rem; margin: 20px;">
              <img src="{{ cat.pic }}" class="card-img-top" alt="food_pic" style="width:100%;">
              <div class="card-body">
                <h5 class="card-title" >{{cat.title}}</h5>
                <a href="{% url 'extend' cat.id %}" class="btn btn-dark" >Check</a>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
{% endblock %}
