{% load static %}
{{ request.user.username|json_script:"user" }}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <title>{% block title %}AntaResto{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        <div class="btn btn-dark" style="width: 100%; text-align: left;" id="header"><input class="btn btn-dark" style="border: none; outline: none;" type=button value="&lt" onClick="javascript:history.go(-1);"></div>
        {% block script %}
        {% endblock %}
    </head>
    <body style="padding-top:58px">
        {% block body %}
        {% endblock %}
    </body>
</html>
