{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages with {{ search }}</h1>

    <ul>
        {% for entry in entries %}
        {% if search|lower in entry|lower %}
            <li><a href="{% url 'wiki:entry' entry %}">{{ entry }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
